<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-section">
        </div>
        <div class="form-section">
            <h1>Welcome to Mosbius Designs!</h1>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
            <p><em>Sign up to explore our work and start your journey with us.</em></p>
            <form>
                <h2>Let's do this!</h2>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" required>
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                </div>
                <button type="submit" class="button-27">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
